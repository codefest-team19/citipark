<html>
    <head>
        <title>map</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
        </style>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDZthIqDtWlS3wbtqF5PWPGkBAH4vtOt2g&sensor=TRUE"></script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(40.458928, -79.823465),//set map center
          zoom: 16,  
          mapTypeId: google.maps.MapTypeId.ROADMAP              //set map style
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
        //set polylines with speed in different colors;
        //blue: speed 10, red: speed 35, green: speed 15
         
         //set markers with infowindow
         //set new positions
         var test = new google.maps.LatLng(40.463005, -79.825545);
         
         var marker1 = new google.maps.Marker({
             position:test,
             map:map,
             title: 'LEFT TURN, YIELD'
         });
	 
         google.maps.event.addListener(marker1,'click',function(){
             alert("PPP");
         });
         
       }
     google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    </head>
    <body>
        <div id="map_canvas" style="width:100%; height:100%"></div>
    </body>
</html>
